{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Delete Account</h2>
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Warning!</h4>
            <p>You are about to delete your account. This action cannot be undone.</p>
        </div>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="password" class="form-label">Enter your password to confirm</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">Delete My Account</button>
        </form>
    </div>
</div>
{% endblock %}
